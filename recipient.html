<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealr</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico?">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="my-5 mx-auto" style="max-width: 800px;">
        <p>You have been invited to participate in a Revealr! The sender has already filled out their answer. Now it's your turn!</p>
        <hr>
        <p>My answer is:</p>
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" id="dropdown-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select an option
            </button>
            <ul class="dropdown-menu" id="dropdown-list"></ul>
        </div><br>
        <div class="container p-0">
            <div class="row">
                <div class="col-md-6">
                    <p>I would be okay with seeing the other person's answer if their answer is:</p>
                    <div id="reveal-other-form" class="form-check"></div><br>
                </div>
                <div class="col-md-6">
                    <p>I would be okay with revealing my answer if the other person's answer is:</p>
                    <div id="reveal-mine-form" class="form-check"></div>
                </div>
            </div>
        </div>
        <button id="results-button" class="btn btn-primary mt-2 mb-3" onclick="goToResults()" disabled>Results</button>
    </div>
    <script src="util.js"></script>
    <script src="recipient.js"></script>
</body>

</html>
